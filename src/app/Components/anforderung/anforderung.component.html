<div class="anforderung">
  <div class="anforderung__details">

  </div>
  <div class="anforderung__tasks-zustaende-wrapper">
    <div class="anforderung__tasks-todo anforderung__tasks-spalte">
      <app-task style="width: fit-content; display: block" [task]="t" *ngFor="let t of getTodoTasks()">

      </app-task>

      <div class="anforderung__add-button" (click)="onBtnAddTaskClicked()">
        +
      </div>
    </div>
    <div class="anforderung__tasks-in-progress anforderung__tasks-spalte">
      <app-task style="width: fit-content; display: block" [task]="t" *ngFor="let t of getInProgressTasks()">

      </app-task>
    </div>
    <div class="anforderung__tasks-done anforderung__tasks-spalte">
      <app-task style="width: fit-content; display: block" [task]="t" *ngFor="let t of getDoneTasks()">

      </app-task>
    </div>
  </div>

</div>
